<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
    <h1>Inside the entries.html</h1>
    <hr />

    <div class="container">
        {% for entry in entries %}
            <h2>{{ entry.title }}</h2>
            <p>{{ entry.text }}</p>
            <p><b>&nbsp;{{ entry.date }}</b></p>
            <a href="{% url 'entry:delete' pk=entry.pk %}">Delete entry</a>
            <hr>
        {% endfor %}
    </div>
    
{% endblock %}
